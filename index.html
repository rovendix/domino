<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domino Game</title>
    <link rel="stylesheet" href="styles/game.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Domino</h1>
      </div>
    </header>
    <div class="game">
      <div class="main-menu">
        <button class="new-game">New Game</button>
        <button class="exit">Exit</button>
      </div>
      <div class="main-game">
        <div class="player" id="player1">
          <div class="info">
            <div class="avatar">
              <img src="assets/avatar1.png" alt="" />
            </div>
            <p class="score">score: 0</p>
          </div>
          <div class="pieces" id="player1-pieces"></div>
          <div class="temp"></div>
        </div>
        <div class="board">
          <div class="selection-board"></div>
          <div class="game-board"><div class="empty-piece"></div></div>
        </div>
        <div class="player" id="player2">
          <div class="info">
            <div class="avatar">
              <img src="assets/avatar2.png" alt="" />
            </div>
            <p class="score">score: 0</p>
          </div>
          <div class="pieces" id="player2-pieces"></div>
          <div class="temp"></div>
        </div>
        <div class="bottom-bar">
          <div class="rest-pieces"></div>
        </div>
      </div>
    </div>
    <script src="scripts/game.js"></script>
  </body>
</html>
