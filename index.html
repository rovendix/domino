<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domaino Game</title>
    <link rel="stylesheet" href="styles/game.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>FireDomaino</h1>
      </div>
    </header>
    <div class="game">
      <div class="main-menu">
        <button class="new-game">New Game</button>
        <button class="exit">Exit</button>
      </div>
      <div class="main-game">
        <div class="player" id="player1">
          <h2>Player 1</h2>
        </div>
        <div class="board"></div>
        <div class="player" id="player2">
          <h2>Player 2</h2>
        </div>
        <div class="rest-pieces"></div>
      </div>
    </div>
    <script src="scripts/game.js"></script>
  </body>
</html>
